{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
.main-section {
    margin-top: 15px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}
.form-set-container {
    margin-top: 15px;
    
}
</style>
{% endblock %}
{% block title %}
<title>{{course.title}} Modules</title>
{% endblock %}
{% block content %}
<section class="main-section">
    <h1>{{course.title}} Modules</h1>
    <article class="form-set-container">
        <form method="POST">
            {% csrf_token %}
            {{formset.as_p}}
            {{formset.management_form}}
            <input type="submit" class="btn btn-success" style="float: right;">
        </form>
    </article>
</section>
{% endblock %}
{% block js %}
{% endblock %}
